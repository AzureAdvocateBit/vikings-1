<div class="control-panel">
  <div class="button-panel">
    <button mat-raised-button color="primary" type="button" (click)="getHeroes()" matTooltip="Refresh the heroes">Refresh</button>
    <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!addingHero && !selectedHero"
      matTooltip="Add a new hero">Add</button>
  </div>
</div>
<div class="content-container">
  <div class="list-container">
    <div *ngIf="heroes$ | async as heroes">
      <!-- <mat-spinner *ngIf="loading;else heroList" mode="indeterminate" color="accent"></mat-spinner>
      <ng-template #heroList>
        <vk-hero-list [heroes]="heroes" [selectedHero]="selectedHero" (deleted)="deleteHero($event)" (selected)="onSelect($event)"></vk-hero-list>
      </ng-template> -->
      <vk-hero-list [heroes]="heroes" [selectedHero]="selected" (deleted)="delete($event)" (selected)="select($event)"></vk-hero-list>
    </div>
  </div>
  <div class="detail-container" [@openClose]="selected" *ngIf="selected">
    <vk-hero-detail [hero]="selected" (unselect)="close()" (add)="add($event)" (update)="update($event)">
    </vk-hero-detail>
  </div>
</div>
